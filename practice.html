<html>
    <head>
        <meta charset="utf-8">
        <title>Js</title>
    </head>
    <style>
        .active{
            background-color: black;
            color: white;
            transition: all .3s
        }
        .content div{
            display: none;
            transition: all .2s
        }
    </style>
    <body>
        <ul>
            <li class="active">One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <div class="content">
            <div>Div One</div>
            <div>Div Two</div>
            <div>Div Three</div>
        </div>
        <script>
            var allAli = document.querySelectorAll("ul li"),
                allDiv = document.querySelectorAll(".content div");
            allAli.forEach((el) => {
                el.onclick = function(){
                    allAli.forEach((e)=>{
                        e.classList.contains("active") ? e.classList.remove("active") : "";
                    })
                    this.classList.add("active");
                    allDiv.forEach((e)=>{
                     e.textContent.indexOf(el.textContent) > -1 ?
                         e.style.display = "block" : e.style.display = "none";
                    })
                }
            })
        </script>
             
    </body>
</html>
